<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    
    <div class="main">

        <!--Back icono-->
    <img src="../../../assets/img/Back.png" class="back" [routerLink]="['/Home']" title="Volver">
    

    <div class="action">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary">
            <i class="fa-solid fa-file"></i>&nbsp;   
            Nueva
        </button>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Factura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <app-add-invoice></app-add-invoice>
        </div>
      </div>
    </div>
  </div>


    <!--titulo-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8-offset-lg-2">
               <div class="card bg-info">
                   <div class="card-body text-center">
                        <h2 style="font-size: 40px; font-weight: 700;">Consulta De Facturas:</h2>
                   </div>
               </div>
            </div>
        </div>
     </div>

    
     <!--Datos-->
    <div class="data">
      <table class="table mt-1">
        <tbody>
            <tr>
                <th>Id</th>
                <th>RNC</th>
                <th>Fecha</th>
                <th>Comprobante</th>
                <th>Total</th>
              </tr>
              <!--
            <tr *ngFor="let Product of listProduct">
                <td> {{ Product.id }} </td>
                <td> {{ Product.codigo }} </td>
                <td> {{ Product.nombre}}  </td>
                <td> ${{ Product.precio }} </td>
                <td> ${{ Product.itbis }} </td>
                <td> ${{ Product.subtotal }} </td>
                <td class="icon-edit-elim">
                    <i class="fa-solid fa-file-pen text-info" title="Editar"></i>
                </td>
            </tr>
            -->
        </tbody>
    </table>


     </div>

     

    </div>


<script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
