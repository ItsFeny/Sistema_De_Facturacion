<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	  <!--Pantalla de carga-->
		<div class="text-center" *ngIf="loading">
			<app-loading></app-loading>
		</div>
	




	<div class="main" *ngIf="!loading">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form [formGroup]="form" (ngSubmit)="Register()">
				<label for="chk" aria-hidden="true">Registro</label>
				<input formControlName="name" class="form-control" type="text" name="txt" placeholder="Nombre" required="">
				<input formControlName="correo" class="form-control" type="email" name="email" placeholder="Correo" required="">
				<input formControlName="password" class="form-control" type="password" name="pswd" placeholder="Contraseña" required="">
				<button>Crear</button>
			</form>
		</div>

			<div class="login">
				<form [formGroup]="form2" (ngSubmit)="Loggedin()">
					<label for="chk" aria-hidden="true">Login</label>
					<input formControlName="usuario" type="text" name="txt" placeholder="Nombre" required="">
					<input formControlName="contraseña" type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Entrar</button>
				</form>
			</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
</body>
</html>
