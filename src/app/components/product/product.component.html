<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    

    <img src="../../../assets/img/Back.png" class="back" [routerLink]="['/Home']" title="Volver">

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8-offset-lg-2">
               <div class="card bg-info">
                   <div class="card-body text-center">
                        <h2 style="font-size: 40px; font-weight: 700;">Consultar Productos</h2>
                   </div>
               </div>
            </div>
        </div>
    
        <div class="row mt-4">
            <div class="col-lg-6">
                 <div class="card">
                     <div class="card-body text-center">
                         <h4>{{ ChangeName | titlecase }} Productos</h4>
    
                         <form [formGroup]="forms" (ngSubmit)="AddProduct()">
                           
                           
                            <div class="input-group input-group-lg mt-4 mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-barcode"  [class.green-color-icon]="this.forms.get('Codigo')?.valid" 
                                                                    [class.red-color-icon]="this.forms.get('Codigo')?.invalid && this.forms.get('Codigo')?.touched">
                                    </i>
                                </span>
                                <input formControlName="Codigo" type="text" class="form-control" placeholder="Codigo" maxlength="12">
                              </div>


                              <div class="input-group input-group-lg mt-4 mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-file-signature" [class.green-color-icon]="this.forms.get('Nombre')?.valid"
                                                                       [class.red-color-icon]="this.forms.get('Nombre')?.invalid && this.forms.get('Nombre')?.touched"
                                                                       >
    
                                    </i>
                                </span>
                                <input formControlName="Nombre" type="text" class="form-control" placeholder="Nombre" maxlength="15">
                              </div>



                              <div class="input-group input-group-lg mt-4 mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-money-check-dollar" [class.green-color-icon]="this.forms.get('Precio')?.valid"
                                                                         [class.red-color-icon]="this.forms.get('Precio')?.invalid && this.forms.get('Precio')?.touched"
                                                                       >
    
                                    </i>
                                </span>
                                <input formControlName="Precio" type="text" class="form-control" placeholder="Precio" maxlength="46">
                              </div>
    

                              <div class="d-grid gap-2">
                                <button [disabled]="this.forms.invalid" type="submit" class="btn btn-primary btn-lg">Guardar</button>
                              </div>
                    
                               
    
                         </form>
    
                     </div>
                 </div> 
            </div>




            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4>Lista De Productos</h4>
                        <table class="table mt-4">
                            <tbody>
                                <tr>
                                    <th>Id</th>
                                    <th>Codigo</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>ITBIS</th>
                                    <th>Subtotal</th>
                                  </tr>
                                <tr *ngFor="let Product of listProduct">
                                    <td> {{ Product.id }} </td>
                                    <td> {{ Product.codigo }} </td>
                                    <td> {{ Product.nombre}}  </td>
                                    <td> ${{ Product.precio }} </td>
                                    <td> ${{ Product.itbis }} </td>
                                    <td> ${{ Product.subtotal }} </td>
                                    <td class="icon-edit-elim">
                                        <i (click)="EditProduct(Product)" class="fa-solid fa-file-pen text-info" title="Editar"></i>
                                    </td>
                                    <td (click)="DeleteProduct(Product.id)" class="icon-edit-elim" title="Eliminar">
                                        <i class="fa-solid fa-trash text-danger"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>
        </div>
    </div> 
    

</body>
</html>
